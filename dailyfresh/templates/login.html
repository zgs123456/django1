{% extends 'base_bottom.html' %}


{% block head %}{% endblock head %}

{% block body %}
    <div class="login_top clearfix">
        <a href="index.html" class="login_logo"><img src="/static/images/logo02.png"></a>
    </div>

    <div class="login_form_bg">
        <div class="login_form_wrap clearfix">
            <div class="login_banner fl"></div>
            <div class="slogan fl">日夜兼程 · 急速送达</div>
            <div class="login_form fr">
                <div class="login_title clearfix">
                    <h1>用户登录</h1>
                    <a href="/users/register">立即注册</a>
                </div>
                <div class="form_input">
                    <form method="post">
                        {% csrf_token %}
                        <input type="text" name="username" class="name_input" placeholder="请输入用户名" value="{{ uname }}">
                        <div class="user_error">输入错误</div>
                        <input type="password" name="pwd" class="pass_input" placeholder="请输入密码" value="{{ upwd }}">
                        <div class="pwd_error">输入错误</div>
                        <div class="more_input clearfix">
                            <input type="checkbox" name="remember" value="1" checked="checked">
                            <label>记住用户名</label>
                            <a href="#">忘记密码</a>
                        </div>
                        <input type="submit" value="登录" class="input_submit">
                        <div class="user_error1" style="display: block;">{{ err_msg }}</div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock body %}
